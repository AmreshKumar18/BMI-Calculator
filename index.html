<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <div class="containeritems">
            <h1 style="margin: 10px; padding-bottom: 10px;">BMI INDEX</h1><hr><br>
            <form id="myform">
            <label class="inner">Weight:</label>
            <input type="text" id="weight" placeholder="Weight in kg"><br><br>
            <label class="inner">Height:</label>
            <input type="text" id="height" placeholder="Height in meter"><br><br>
        </form>
        <button style="width: 60%;" onclick="result()">CHECK BMI</button>
        <button style="width: 35%;" onclick="reset()">Reset</button>
        <p" id="result"></p>
        </div>
    </div>
    <script src="calc.js" ></script>
</body>
</html>
